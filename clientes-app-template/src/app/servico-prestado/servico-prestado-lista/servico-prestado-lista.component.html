<h1 class="mt-4">Consulta de Serviços Prestados</h1>

<ol class="breadcrumb mb-4">
    <li class="breadcrum-bitem active"></li>
</ol>


<div class="container">
    <form #consultaForm="ngForm" (submit)="consultar()">

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="inputNome">Nome Cliente: </label>
                    <input class="form-control"
                           [(ngModel)]="nome" type="text" 
                           name="nome" id="inputNome">
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="inputMes">Mês:</label>
                    <select [(ngModel)]="mes" class="form-control" name="mes">
                        <option value="">Selecione</option>
                        <option *ngFor="let mes of meses" [value]="mes">
                            {{ mes }}
                        </option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-3">
                <button class="btn btn-primary" type="submit">
                    <i class="fa fa-search"></i>
                    Consultar </button>
                <button 
                    type="button"
                    class="btn btn-warning ml-1" 
                    routerLink="/servico-prestado-form">
                    <i class="fa fa-plus"></i>
                    Novo 
                </button>
            </div>
        </div>
    </form>

    <br/>

    <div class="row">
        <div class="alert alert-warning" role="alert" *ngIf="message">
            {{ message }}   
        </div>
        
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <td>Cliente</td>
                        <td>Descrição</td>
                        <td>Valor</td>
                        <td>Data</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let servico of lista">
                        <td>{{ servico.cliente.nome }}</td>
                        <td>{{ servico.descricao }}</td>
                        <td>{{ servico.valor }}</td>
                        <td>{{ servico.data }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
